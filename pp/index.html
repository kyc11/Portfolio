<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차 포트폴리오</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <!-- 상단 영역 -->
    <div id="top">
        <header class="top">
            <!-- 메인 로고 dudco -->

            <nav class="gnb">

                <!-- 자물쇠 이미지 -->

                <!-- 하트 이미지 -->

                <!-- 박스 이미지 -->

                    <a href="#">
                        <img src="../rr/img/네모.png" alt="박스로고">

    <!-- 메인 영역 -->
    <div>
        <main class="cont">
